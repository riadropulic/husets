<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Husets</title>
				<link rel="stylesheet" href="style.css">
</head>

<body>
   
    <!--modal section-->
    
		<section id="events">
        <div class="headerwrapper">
            <div class="headerImages">
               <a href="home.html"><img class="logo" src="logo.png"></a>   
            </div>
            <p1>VENUES</p1>
            <hr class="line">
            <h1>Check out all of the husets places  where you can find different events  </h1>
            <form class="search" action="search.html">
               <input name="search" type="search">
               <div class="searcbar">
                <input type="submit" value="search">
                </div>
            </form>
         
        </div>
        <template class="eventsTemplate">
            <article class="events_content">
                <header>
                    <h1 class="title">venue name</h1>
                    <h2 class="description"></h2>
                </header>
                <div class="venues">
                 
                        <div class="venueInfo">
                            <b>
                                <p1 class="venuedescription"></p1>
                                <p1 class="program"></p1>
                                <p1 class="contact"></p1>
                            </b>
                        </div>
                  
                </div>
                <footer></footer>
            </article>
        </template>
        
		</section>		
						
								
										
												
														
<script src="webapp.js"></script>																
															
</body>

</html>
