<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Husets</title>
				<link rel="stylesheet" href="style.css">
</head>

<body>
   
    <!--modal section-->
    
		<section id="events">
        <div class="headerwrapper">
            <div class="headerImages">
               <a href="home.html"><img src="logo.png"></a>   
            </div>
            <p1>EVENTS</p1>
            <hr class="line">
            <h1>Join us in our up coming events,  bring friends spread the word and enjoy the art. </h1>
            <form class="search" action="search.html">
               <input name="search" type="search">
               <div class="searcbar">
                <input type="submit" value="search">
                </div>
            </form>
         
        </div>
        <template class="eventsTemplate">
            <article class="events_content">
                <header>
                    <h1 class="title">event name</h1>
                    <h2 class="description"></h2>
                </header>
                <div class="eventNestedGrid">
                 
                        <div class="eventInfo">
                            <b>
                                <p1 class="date"></p1>
                                <p1 class="price"></p1>
                                <p1 class="venue"></p1>
                            </b>
                        </div>
                  
                </div>
                <footer></footer>
            </article>
        </template>
        
		</section>		
						
								
										
												
														
<script src="webapp.js"></script>																
															
</body>

</html>
